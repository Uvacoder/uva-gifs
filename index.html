---
layout: default
---

<header>GIFs</header>

<input type="search" id="input-filter">

<table>
  <tbody>
    {% for gif in site.data.gifs %}
    <tr>
        <td><a href="img/{{ gif.title }}.gif" target="_blank">{{ gif.title }}.gif</a></td>
        <td class="hidden">{{ gif.tags }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
